<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      padding: 16px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
      font-family: monospace;
    }
    input:focus {
      outline: none;
      border-color: #4a9eff;
      box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 8px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    button:hover { background: #333; }
    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    .shortcuts {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      font-size: 11px;
      color: #888;
    }
    .shortcuts div { margin-bottom: 4px; }
    kbd {
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 3px;
      padding: 1px 4px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h1>Serpent</h1>

  <label for="token">Bot Token</label>
  <input type="password" id="token" placeholder="123456:ABC-DEF..." autocomplete="off">

  <label for="chatid">Chat ID</label>
  <input type="text" id="chatid" placeholder="-1001234567890" autocomplete="off">

  <button id="save">Save</button>
  <div class="status" id="status"></div>

  <div class="shortcuts">
    <div><kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>C</kbd> Send to Telegram</div>
    <div><kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>Alt</kbd>+<kbd>C</kbd> Copy to clipboard</div>
    <div><kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>Alt</kbd>+<kbd>O</kbd> Send output (Jupyter)</div>
    <div style="margin-top: 8px; font-size: 10px; color: #aaa;">
      LeetCode / HackerRank / Codeforces / CodeChef<br>
      Codility / CoderPad / AtCoder / CSES / Kattis / SPOJ
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
